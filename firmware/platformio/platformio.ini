; PlatformIO Project Configuration File

[platformio]
default_envs = esp32dev
src_dir = src
lib_dir = lib
include_dir = include

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings (ONLY ONCE)
monitor_speed = 115200
monitor_echo = yes
monitor_filters = 
    esp32_exception_decoder
    time

; Library dependencies
lib_deps = 
    adafruit/Adafruit INA219@^1.2.0
    bblanchon/ArduinoJson@^7.0.4
    arduino-libraries/SD@^1.2.4

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DVAWT_VERSION=\"1.0.0\"
    -Wall
    -Wextra

; Upload settings - Change COM6 to your actual port
upload_speed = 921600
upload_port = COM6
